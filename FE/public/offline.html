<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moyamo</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
        color: #343a40;
      }
      .container {
        background-color: white;
        border-radius: 8px;
        padding: 32px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 24px;
      }
      p {
        margin-bottom: 24px;
        color: #495057;
        line-height: 1.6;
      }
      .icon {
        margin-bottom: 24px;
        font-size: 48px;
      }
      .btn {
        background-color: #4263eb;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #364fc7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📶</div>
      <h1>인터넷 연결이 필요합니다</h1>
      <p>현재 오프라인 상태입니다. 이 앱을 사용하려면 인터넷 연결이 필요합니다.</p>
      <p>네트워크 연결을 확인한 후 다시 시도해 주세요.</p>
      <button class="btn" onclick="window.location.reload()">다시 시도</button>
    </div>

    <script>
      // 온라인 상태가 되면 자동으로 새로고침
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
